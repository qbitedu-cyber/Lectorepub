<!DOCTYPE html>
<html lang="es" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Q-BIT | Reader System</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        qbit: {
                            black: '#000000',
                            dark: '#171717',
                            gray: '#262626',
                            white: '#ffffff',
                            light: '#f5f5f7',
                            yellow: '#FACC15',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['Space Mono', 'monospace'],
                    }
                }
            }
        }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>

    <style>
        /* Layout flex vertical completo (CÓDIGO 1 ORIGINAL) */
        body { 
            @apply font-sans antialiased bg-qbit-light dark:bg-zinc-900 text-qbit-black dark:text-qbit-white transition-colors duration-300;
            height: 100dvh; 
            display: flex;
            flex-direction: column;
        }
        
        /* Loader Animation */
        .loader-bar {
            width: 4px;
            height: 24px;
            background: #FACC15;
            animation: loaderAnim 1s ease-in-out infinite;
        }
        .loader-bar:nth-child(2) { animation-delay: 0.1s; }
        .loader-bar:nth-child(3) { animation-delay: 0.2s; }
        @keyframes loaderAnim {
            0%, 100% { height: 24px; opacity: 0.5; }
            50% { height: 40px; opacity: 1; }
        }

        /* Estilos PDF Canvas (CÓDIGO 1 ORIGINAL) */
        #pdf-render {
            @apply flex justify-center w-full h-full overflow-auto p-4 sm:px-16 transition-all duration-300;
            -webkit-overflow-scrolling: touch; 
        }
        canvas {
            @apply shadow-2xl max-w-full transition-all duration-300 bg-white; 
        }
        
        .dark canvas {
            filter: invert(1) hue-rotate(180deg) contrast(0.8);
        }
        
        #loader {
            transition: opacity 0.5s ease-out, visibility 0.5s;
        }
        #loader.hidden-loader {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        #reading-ruler {
            pointer-events: none;
            transition: top 0.1s ease-out;
            box-shadow: 0 0 10px rgba(250, 204, 21, 0.5);
        }

        /* Estilo input paginación (Nuevo agregado) */
        .page-input::-webkit-inner-spin-button, 
        .page-input::-webkit-outer-spin-button { 
            -webkit-appearance: none; 
            margin: 0; 
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="loader" class="fixed inset-0 z-[999] bg-qbit-light dark:bg-black flex flex-col justify-center items-center">
        <div class="flex gap-2 items-center mb-4">
            <div class="loader-bar"></div>
            <div class="loader-bar"></div>
            <div class="loader-bar"></div>
        </div>
        <div class="font-mono text-sm text-gray-500 dark:text-gray-400 uppercase tracking-widest animate-pulse" id="status-msg">
            INICIALIZANDO...
        </div>
    </div>

    <div id="reading-ruler" class="hidden fixed left-0 right-0 h-8 bg-qbit-yellow/30 border-y border-qbit-yellow/60 z-30 mix-blend-multiply dark:mix-blend-difference"></div>

    <header class="h-16 shrink-0 bg-black text-white border-b border-gray-800 flex items-center justify-between px-3 sm:px-4 z-50 shadow-lg relative">
        <div class="flex items-center gap-3 sm:gap-4 overflow-hidden">
            <div class="flex items-center gap-2 shrink-0">
                <div class="w-8 h-8 bg-qbit-yellow flex items-center justify-center rounded-sm text-black">
                    <span class="font-bold text-lg leading-none">Q</span>
                </div>
                <span class="hidden lg:block font-bold tracking-tighter text-lg text-white">Q-BIT</span>
            </div>
            
            <div class="h-6 w-px bg-gray-700 hidden sm:block"></div>
            
            <div class="flex items-center bg-gray-900 border border-gray-700 rounded px-2 py-1 gap-1">
                <span class="text-[10px] font-mono text-gray-500 uppercase hidden sm:inline">PÁG</span>
                <input type="number" id="page-input" value="1" min="1" class="page-input w-8 sm:w-10 bg-transparent text-center text-sm font-bold text-white focus:outline-none focus:text-qbit-yellow placeholder-gray-600" title="Escribe la página y presiona Enter">
                <span class="text-gray-500 text-sm">/</span>
                <span id="total-pages" class="text-gray-400 text-sm font-mono">--</span>
            </div>
        </div>

        <div class="flex items-center gap-2 sm:gap-3">
            <button onclick="toggleRuler()" id="btn-ruler" title="Activar Marcador" class="w-9 h-9 flex items-center justify-center rounded-lg hover:bg-gray-800 text-gray-400 hover:text-qbit-yellow transition">
                <i data-lucide="ruler" class="w-5 h-5"></i>
            </button>

            <div class="hidden sm:flex items-center bg-gray-900 border border-gray-700 rounded-lg p-0.5">
                <button onclick="zoom(-0.1)" class="w-8 h-8 flex items-center justify-center hover:bg-gray-800 text-gray-300 rounded transition"><i data-lucide="minus" class="w-4 h-4"></i></button>
                <div class="w-px h-4 bg-gray-700 mx-0.5"></div>
                <button onclick="zoom(0.1)" class="w-8 h-8 flex items-center justify-center hover:bg-gray-800 text-gray-300 rounded transition"><i data-lucide="plus" class="w-4 h-4"></i></button>
            </div>
            
            <button id="themeToggle" class="w-9 h-9 flex items-center justify-center rounded-lg hover:bg-gray-800 text-gray-300 transition">
                <i data-lucide="moon" class="w-5 h-5 block dark:hidden"></i>
                <i data-lucide="sun" class="w-5 h-5 hidden dark:block text-qbit-yellow"></i>
            </button>

            <button onclick="closeReader()" class="w-9 h-9 flex items-center justify-center rounded-lg bg-red-900/30 text-red-500 hover:bg-red-900/50 hover:text-red-400 transition ml-2">
                <i data-lucide="x" class="w-5 h-5"></i>
            </button>
        </div>
    </header>

    <main id="stage" class="flex-1 relative flex justify-center items-start overflow-hidden bg-qbit-light dark:bg-[#121212] w-full">
        
        <button onclick="changePage(-1)" class="absolute left-4 top-1/2 -translate-y-1/2 z-40 w-12 h-12 rounded-full hidden sm:flex items-center justify-center text-gray-400 hover:text-black hover:bg-white hover:shadow-xl dark:hover:text-qbit-yellow dark:hover:bg-gray-900 transition-all duration-300 opacity-50 hover:opacity-100 group">
            <i data-lucide="chevron-left" class="w-8 h-8 group-hover:scale-110 transition"></i>
        </button>
        <button onclick="changePage(1)" class="absolute right-4 top-1/2 -translate-y-1/2 z-40 w-12 h-12 rounded-full hidden sm:flex items-center justify-center text-gray-400 hover:text-black hover:bg-white hover:shadow-xl dark:hover:text-qbit-yellow dark:hover:bg-gray-900 transition-all duration-300 opacity-50 hover:opacity-100 group">
            <i data-lucide="chevron-right" class="w-8 h-8 group-hover:scale-110 transition"></i>
        </button>

        <div id="pdf-render" class="hidden"><canvas id="the-canvas"></canvas></div>
        <div id="epub-render" class="hidden h-full w-full bg-white dark:bg-[#121212]"></div>
        <iframe id="fallback-frame" class="w-full h-full hidden border-none bg-white"></iframe>
        
        <div id="empty-state" class="hidden absolute inset-0 flex flex-col items-center justify-center opacity-50">
            <div class="w-16 h-16 border-2 border-dashed border-gray-400 rounded-xl flex items-center justify-center mb-4">
                <span class="text-2xl font-bold text-gray-400">Q</span>
            </div>
            <p class="text-sm font-mono text-gray-500">SISTEMA EN ESPERA</p>
        </div>

    </main>

    <footer class="sm:hidden shrink-0 h-14 bg-black border-t border-gray-800 flex items-center justify-between px-6 z-50">
        <button onclick="changePage(-1)" class="flex items-center gap-2 text-gray-400 hover:text-white active:scale-95 transition">
            <i data-lucide="chevron-left" class="w-6 h-6"></i>
            <span class="text-xs font-bold">ANT</span>
        </button>
        
        <div class="h-4 w-px bg-gray-800"></div>
        
        <button onclick="changePage(1)" class="flex items-center gap-2 text-qbit-yellow hover:text-yellow-300 active:scale-95 transition">
            <span class="text-xs font-bold">SIG</span>
            <i data-lucide="chevron-right" class="w-6 h-6"></i>
        </button>
    </footer>

    <script>
        lucide.createIcons();

        // --- GESTIÓN DE TEMA, MARCADOR Y PAGINACIÓN ---
        const themeToggleBtn = document.getElementById('themeToggle');
        const htmlElement = document.documentElement;
        
        // Elementos Nuevos
        const pageInput = document.getElementById('page-input');
        const totalPagesEl = document.getElementById('total-pages');
        let bookId = 'doc_generico'; // ID para guardar en memoria
        
        let rulerActive = false;
        const rulerEl = document.getElementById('reading-ruler');
        const stageEl = document.getElementById('stage');

        function toggleRuler() {
            rulerActive = !rulerActive;
            const btn = document.getElementById('btn-ruler');
            if(rulerActive) {
                rulerEl.classList.remove('hidden');
                btn.classList.add('text-qbit-yellow', 'bg-gray-800');
                stageEl.style.cursor = 'crosshair';
            } else {
                rulerEl.classList.add('hidden');
                btn.classList.remove('text-qbit-yellow', 'bg-gray-800');
                stageEl.style.cursor = 'default';
            }
        }

        stageEl.addEventListener('click', (e) => {
            if(rulerActive) {
                rulerEl.style.top = (e.clientY) + 'px'; 
            }
        });

        // --- LÓGICA MEMORIA Y CAMPO DE TEXTO ---
        // Escuchar "Enter" en el campo de página
        pageInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                let target = parseFloat(pageInput.value);
                if(mode === 'pdf') {
                    if(target >= 1 && target <= pdfDoc.numPages) {
                        pageNum = Math.floor(target);
                        renderPdfPage(pageNum);
                        pageInput.blur(); 
                    }
                } else if (mode === 'epub' && epubRendition) {
                    if(target >= 0 && target <= 100) {
                        let cfi = epubRendition.book.locations.cfiFromPercentage(target / 100);
                        epubRendition.display(cfi);
                        pageInput.blur();
                    }
                }
            }
        });

        // Actualizar visualización y guardar memoria
        function updatePageDisplay() {
            if(mode === 'pdf') {
                pageInput.value = pageNum;
                // Guardar
                localStorage.setItem('progress_' + bookId, pageNum);
            }
        }

        function applyThemeToEpub() {
            if (!epubRendition) return;
            const isDark = htmlElement.classList.contains('dark');
            if (isDark) {
                epubRendition.themes.select("dark");
            } else {
                epubRendition.themes.select("qbit");
            }
        }

        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            htmlElement.classList.add('dark');
        }

        themeToggleBtn.addEventListener('click', () => {
            htmlElement.classList.toggle('dark');
            const isDark = htmlElement.classList.contains('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            applyThemeToEpub(); 
        });

        // --- LÓGICA PRINCIPAL ---
        let currentScale = 1.0;
        let pdfDoc = null;
        let pageNum = 1;
        let epubRendition = null;
        let mode = 'none';
        let currentEpubSize = 100;

        window.onload = function() {
            setTimeout(hideLoader, 4000);

            const params = new URLSearchParams(window.location.search);
            const rawUrl = params.get('file') || params.get('libro');
            const title = params.get('title') || params.get('titulo');

            if (title) document.getElementById('title-display').innerText = title;

            // Generar ID único para guardar progreso
            if(rawUrl) bookId = btoa(rawUrl.split('/').pop()).substring(0, 10);

            if (rawUrl) {
                initReader(rawUrl);
            } else {
                hideLoader();
                document.getElementById('empty-state').classList.remove('hidden');
            }
        };

        function hideLoader() {
            document.getElementById('loader').classList.add('hidden-loader');
        }

        function initReader(rawUrl) {
            let url = rawUrl;
            if (url.includes("wix:document://")) {
                const parts = url.split("/");
                if(parts.length >= 5) url = `https://docs.wixstatic.com/ugd/${parts[4]}`;
            }
            
            console.log("Abriendo:", url);
            let ext = 'pdf';
            try { ext = url.split('?')[0].split('.').pop().toLowerCase(); } catch(e){}

            if(ext === 'epub') loadEpub(url);
            else loadPdfPro(url);
        }

        // MOTOR PDF
        async function loadPdfPro(url) {
            setMode('pdf');
            document.getElementById('status-msg').innerText = "PROCESANDO PDF...";
            
            try {
                const loadingTask = pdfjsLib.getDocument(url);
                pdfDoc = await loadingTask.promise;
                hideLoader();
                
                document.getElementById('pdf-render').classList.remove('hidden');
                document.getElementById('pdf-render').classList.add('flex');
                
                // Mostrar Total Páginas
                totalPagesEl.innerText = pdfDoc.numPages;

                // RECUPERAR MEMORIA LOCAL
                const savedPage = localStorage.getItem('progress_' + bookId);
                if(savedPage) {
                    pageNum = parseInt(savedPage);
                }

                // AJUSTE ZOOM MÓVIL (Original)
                if (window.innerWidth < 640) {
                    currentScale = 0.6; 
                } else {
                    currentScale = 1.0;
                }
                
                renderPdfPage(pageNum);
            } catch (error) {
                console.warn("Error PDF, usando fallback", error);
                loadFallback(url);
            }
        }

        function renderPdfPage(num) {
            pdfDoc.getPage(num).then(page => {
                const canvas = document.getElementById('the-canvas');
                const ctx = canvas.getContext('2d');
                const outputScale = window.devicePixelRatio || 1;
                
                const viewport = page.getViewport({scale: currentScale});
                
                canvas.width = Math.floor(viewport.width * outputScale);
                canvas.height = Math.floor(viewport.height * outputScale);
                canvas.style.width = Math.floor(viewport.width) + "px";
                canvas.style.height = Math.floor(viewport.height) + "px";
                
                const transform = outputScale !== 1 ? [outputScale, 0, 0, outputScale, 0, 0] : null;

                page.render({
                    canvasContext: ctx,
                    transform: transform,
                    viewport: viewport
                });

                // Actualizar número en el input
                updatePageDisplay();
            });
        }

        // MOTOR EPUB
        function loadEpub(url) {
            setMode('epub');
            document.getElementById('status-msg').innerText = "ABRIENDO EBOOK...";
            
            try {
                const book = ePub(url);
                epubRendition = book.renderTo("epub-render", { width: "100%", height: "100%", flow: "paginated" });
                
                // Generar ubicaciones para porcentaje
                book.ready.then(() => {
                    return book.locations.generate(1000); 
                }).then(() => {
                    totalPagesEl.innerText = "%"; 
                });

                hideLoader();
                document.getElementById('epub-render').classList.remove('hidden');
                
                // RECUPERAR MEMORIA LOCAL EPUB
                const savedCfi = localStorage.getItem('progress_' + bookId);

                epubRendition.display(savedCfi || undefined).then(() => {
                    epubRendition.themes.register("qbit", { 
                        body: { "font-family": "Inter, sans-serif", "color": "#111", "padding": "0 20px" },
                        p: { "font-size": "18px", "line-height": "1.6" }
                    });
                    
                    epubRendition.themes.register("dark", { 
                        body: { "font-family": "Inter, sans-serif", "color": "#e5e5e5", "background-color": "#121212 !important", "padding": "0 20px" },
                        p: { "font-size": "18px", "line-height": "1.6" }
                    });
                    
                    applyThemeToEpub(); 
                });

                // Guardar progreso al cambiar página
                epubRendition.on('relocated', function(location){
                    if(location.start.percentage) {
                        let percent = Math.round(location.start.percentage * 100);
                        pageInput.value = percent;
                        // Guardar CFI
                        localStorage.setItem('progress_' + bookId, location.start.cfi);
                    }
                });

            } catch (e) {
                loadFallback(url);
            }
        }

        // FALLBACK
        function loadFallback(url) {
            setMode('google');
            hideLoader();
            const iframe = document.getElementById('fallback-frame');
            iframe.classList.remove('hidden');
            iframe.src = `https://docs.google.com/gview?url=${encodeURIComponent(url)}&embedded=true`;
        }

        // UTILIDADES
        function setMode(newMode) {
            mode = newMode;
            document.getElementById('pdf-render').classList.add('hidden');
            document.getElementById('pdf-render').classList.remove('flex');
            document.getElementById('epub-render').classList.add('hidden');
            document.getElementById('fallback-frame').classList.add('hidden');
            document.getElementById('format-tag').innerText = newMode.toUpperCase();
        }

        function changePage(dir) {
            if(mode === 'pdf' && pdfDoc) {
                if(pageNum + dir >= 1 && pageNum + dir <= pdfDoc.numPages) {
                    pageNum += dir;
                    renderPdfPage(pageNum);
                    document.getElementById('pdf-render').scrollTop = 0;
                }
            } else if (mode === 'epub' && epubRendition) {
                dir > 0 ? epubRendition.next() : epubRendition.prev();
            }
        }

        function zoom(delta) {
            if(mode === 'pdf') {
                const newScale = currentScale + delta;
                if(newScale > 0.2 && newScale < 4.0) {
                    currentScale = newScale;
                    renderPdfPage(pageNum);
                }
            } else if (mode === 'epub' && epubRendition) {
                currentEpubSize += (delta * 100); 
                if(currentEpubSize < 50) currentEpubSize = 50;
                if(currentEpubSize > 300) currentEpubSize = 300;
                epubRendition.themes.fontSize(currentEpubSize + "%");
            }
        }

        function closeReader() {
            try { window.close(); } catch(e){}
            window.history.back();
        }
    </script>
</body>
</html>
