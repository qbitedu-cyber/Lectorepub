<!DOCTYPE html>
<html lang="es" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Q-BIT | Reader System</title>
    
    <!-- TAILWIND CSS & CONFIG -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        qbit: {
                            black: '#0a0a0a',
                            dark: '#171717',
                            gray: '#262626',
                            white: '#ffffff',
                            light: '#f5f5f7',
                            yellow: '#FACC15',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['Space Mono', 'monospace'],
                    }
                }
            }
        }
    </script>

    <!-- FUENTES E ICONOS -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- MOTORES DE LECTURA -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>

    <style>
        body { @apply font-sans antialiased bg-qbit-light dark:bg-qbit-black text-qbit-black dark:text-qbit-white transition-colors duration-300; }
        
        /* Loader Animation */
        .loader-bar {
            width: 4px;
            height: 24px;
            background: #FACC15;
            animation: loaderAnim 1s ease-in-out infinite;
        }
        .loader-bar:nth-child(2) { animation-delay: 0.1s; }
        .loader-bar:nth-child(3) { animation-delay: 0.2s; }
        @keyframes loaderAnim {
            0%, 100% { height: 24px; opacity: 0.5; }
            50% { height: 40px; opacity: 1; }
        }

        /* Estilos PDF Canvas */
        #pdf-render {
            @apply flex justify-center w-full overflow-auto pt-8 pb-20 px-4;
            -webkit-overflow-scrolling: touch;
        }
        canvas {
            @apply shadow-xl max-w-full transition-shadow duration-300 bg-white; 
        }
        .dark canvas {
            filter: brightness(0.9) contrast(1.1);
        }
        
        /* Asegurar que el loader tape todo al inicio pero se vaya fácil */
        #loader {
            transition: opacity 0.5s ease-out, visibility 0.5s;
        }
        #loader.hidden-loader {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden" oncontextmenu="return false;">

    <!-- PANTALLA DE CARGA (El telón) -->
    <div id="loader" class="fixed inset-0 z-[999] bg-qbit-light dark:bg-qbit-black flex flex-col justify-center items-center">
        <div class="flex gap-2 items-center mb-4">
            <div class="loader-bar"></div>
            <div class="loader-bar"></div>
            <div class="loader-bar"></div>
        </div>
        <div class="font-mono text-sm text-gray-500 dark:text-gray-400 uppercase tracking-widest animate-pulse" id="status-msg">
            INICIALIZANDO...
        </div>
    </div>

    <!-- NAVBAR -->
    <header class="h-16 bg-white/80 dark:bg-qbit-dark/90 backdrop-blur-md border-b border-gray-200 dark:border-gray-800 flex items-center justify-between px-4 sticky top-0 z-50">
        <!-- Logo -->
        <div class="flex items-center gap-4">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-qbit-black dark:bg-qbit-white flex items-center justify-center rounded-sm">
                    <span class="text-qbit-yellow font-bold text-lg leading-none">Q</span>
                </div>
                <span class="hidden md:block font-bold tracking-tighter text-lg">Q-BIT</span>
            </div>
            
            <div class="h-6 w-px bg-gray-300 dark:bg-gray-700 hidden sm:block"></div>
            
            <div class="flex flex-col justify-center">
                <span id="format-tag" class="text-[10px] font-mono bg-gray-100 dark:bg-gray-800 px-1.5 py-0.5 rounded text-gray-500 dark:text-gray-400 uppercase tracking-wide w-fit">READY</span>
                <h1 id="title-display" class="text-sm font-semibold truncate max-w-[150px] sm:max-w-xs">Esperando documento...</h1>
            </div>
        </div>

        <!-- Controles -->
        <div class="flex items-center gap-2">
            <div class="hidden sm:flex items-center bg-gray-100 dark:bg-qbit-black border border-gray-200 dark:border-gray-700 rounded-lg p-0.5">
                <button onclick="zoom(-0.1)" class="w-8 h-8 flex items-center justify-center hover:bg-white dark:hover:bg-gray-800 rounded transition"><i data-lucide="minus" class="w-4 h-4"></i></button>
                <div class="w-px h-4 bg-gray-300 dark:bg-gray-700 mx-0.5"></div>
                <button onclick="zoom(0.1)" class="w-8 h-8 flex items-center justify-center hover:bg-white dark:hover:bg-gray-800 rounded transition"><i data-lucide="plus" class="w-4 h-4"></i></button>
            </div>
            
            <button id="themeToggle" class="w-9 h-9 flex items-center justify-center rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition">
                <i data-lucide="moon" class="w-5 h-5 block dark:hidden"></i>
                <i data-lucide="sun" class="w-5 h-5 hidden dark:block text-qbit-yellow"></i>
            </button>

            <button onclick="closeReader()" class="w-9 h-9 flex items-center justify-center rounded-lg bg-red-50 dark:bg-red-900/20 text-red-500 hover:bg-red-100 transition">
                <i data-lucide="x" class="w-5 h-5"></i>
            </button>
        </div>
    </header>

    <!-- AREA PRINCIPAL -->
    <main id="stage" class="flex-1 relative flex justify-center items-start overflow-hidden bg-qbit-light dark:bg-black/50">
        
        <!-- Flechas Navegación (Solo Desktop) -->
        <button onclick="changePage(-1)" class="absolute left-4 top-1/2 -translate-y-1/2 z-40 w-12 h-12 bg-white dark:bg-qbit-dark border border-gray-200 dark:border-gray-700 shadow-xl rounded-full hidden sm:flex items-center justify-center hover:scale-110 transition text-qbit-black dark:text-white">
            <i data-lucide="chevron-left" class="w-6 h-6"></i>
        </button>
        <button onclick="changePage(1)" class="absolute right-4 top-1/2 -translate-y-1/2 z-40 w-12 h-12 bg-white dark:bg-qbit-dark border border-gray-200 dark:border-gray-700 shadow-xl rounded-full hidden sm:flex items-center justify-center hover:scale-110 transition text-qbit-black dark:text-white">
            <i data-lucide="chevron-right" class="w-6 h-6"></i>
        </button>

        <!-- Barra Navegación (Solo Móvil) -->
        <div class="sm:hidden absolute bottom-6 z-50 flex items-center gap-6 bg-white/90 dark:bg-qbit-dark/90 backdrop-blur px-6 py-3 rounded-full shadow-2xl border border-gray-200 dark:border-gray-700">
            <button onclick="changePage(-1)" class="p-1"><i data-lucide="chevron-left" class="w-6 h-6 dark:text-white"></i></button>
            <span class="text-xs font-mono font-bold dark:text-qbit-yellow">NAV</span>
            <button onclick="changePage(1)" class="p-1"><i data-lucide="chevron-right" class="w-6 h-6 dark:text-white"></i></button>
        </div>

        <!-- MOTORES DE RENDERIZADO -->
        <div id="pdf-render" class="hidden h-full"><canvas id="the-canvas"></canvas></div>
        <div id="epub-render" class="hidden h-full w-full bg-white dark:bg-qbit-light"></div>
        <iframe id="fallback-frame" class="w-full h-full hidden border-none bg-white"></iframe>
        
        <!-- Mensaje de Estado Vacío (Por si no hay libro) -->
        <div id="empty-state" class="hidden absolute inset-0 flex flex-col items-center justify-center opacity-50">
            <div class="w-16 h-16 border-2 border-dashed border-gray-400 rounded-xl flex items-center justify-center mb-4">
                <span class="text-2xl font-bold text-gray-400">Q</span>
            </div>
            <p class="text-sm font-mono text-gray-500">SISTEMA EN ESPERA</p>
        </div>

    </main>

    <script>
        lucide.createIcons();

        // --- GESTIÓN DE TEMA (MODO OSCURO) ---
        const themeToggleBtn = document.getElementById('themeToggle');
        const htmlElement = document.documentElement;
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            htmlElement.classList.add('dark');
        }
        themeToggleBtn.addEventListener('click', () => {
            htmlElement.classList.toggle('dark');
            localStorage.setItem('theme', htmlElement.classList.contains('dark') ? 'dark' : 'light');
        });

        // --- LÓGICA PRINCIPAL ---
        let currentScale = 1.0;
        let pdfDoc = null;
        let pageNum = 1;
        let epubRendition = null;
        let mode = 'none';

        // 1. INICIALIZACIÓN SEGURA
        window.onload = function() {
            // SEGURIDAD: Si en 4 segundos no ha cargado, quitar loader a la fuerza
            setTimeout(hideLoader, 4000);

            const params = new URLSearchParams(window.location.search);
            const rawUrl = params.get('file') || params.get('libro');
            const title = params.get('title') || params.get('titulo');

            if (title) document.getElementById('title-display').innerText = title;

            if (rawUrl) {
                initReader(rawUrl);
            } else {
                // Si no hay URL, quitamos el loader y mostramos estado vacío
                hideLoader();
                document.getElementById('empty-state').classList.remove('hidden');
            }
        };

        function hideLoader() {
            document.getElementById('loader').classList.add('hidden-loader');
        }

        function initReader(rawUrl) {
            let url = rawUrl;
            // Fix para enlaces Wix
            if (url.includes("wix:document://")) {
                const parts = url.split("/");
                if(parts.length >= 5) url = `https://docs.wixstatic.com/ugd/${parts[4]}`;
            }
            
            console.log("Abriendo:", url);
            let ext = 'pdf';
            try { ext = url.split('?')[0].split('.').pop().toLowerCase(); } catch(e){}

            if(ext === 'epub') loadEpub(url);
            else loadPdfPro(url);
        }

        // 2. MOTOR PDF
        async function loadPdfPro(url) {
            setMode('pdf');
            document.getElementById('status-msg').innerText = "PROCESANDO PDF...";
            
            try {
                const loadingTask = pdfjsLib.getDocument(url);
                pdfDoc = await loadingTask.promise;
                hideLoader(); // EXITO: Quitar loader
                
                document.getElementById('pdf-render').classList.remove('hidden');
                document.getElementById('pdf-render').classList.add('flex');
                
                renderPdfPage(1);
            } catch (error) {
                console.warn("Error PDF, usando fallback", error);
                loadFallback(url);
            }
        }

        function renderPdfPage(num) {
            pdfDoc.getPage(num).then(page => {
                const canvas = document.getElementById('the-canvas');
                const ctx = canvas.getContext('2d');
                const outputScale = window.devicePixelRatio || 1;
                const viewport = page.getViewport({scale: currentScale});
                
                canvas.width = Math.floor(viewport.width * outputScale);
                canvas.height = Math.floor(viewport.height * outputScale);
                canvas.style.width = Math.floor(viewport.width) + "px";
                canvas.style.height = Math.floor(viewport.height) + "px";
                
                const transform = outputScale !== 1 ? [outputScale, 0, 0, outputScale, 0, 0] : null;

                page.render({
                    canvasContext: ctx,
                    transform: transform,
                    viewport: viewport
                });
            });
        }

        // 3. MOTOR EPUB
        function loadEpub(url) {
            setMode('epub');
            document.getElementById('status-msg').innerText = "ABRIENDO EBOOK...";
            
            try {
                const book = ePub(url);
                epubRendition = book.renderTo("epub-render", { width: "100%", height: "100%", flow: "paginated" });
                
                hideLoader(); // EXITO: Quitar loader
                document.getElementById('epub-render').classList.remove('hidden');
                
                epubRendition.display().then(() => {
                    epubRendition.themes.register("qbit", { 
                        body: { "font-family": "Inter, sans-serif", "color": "#111", "padding": "0 20px" } 
                    });
                    epubRendition.themes.select("qbit");
                });
            } catch (e) {
                loadFallback(url);
            }
        }

        // 4. FALLBACK GOOGLE
        function loadFallback(url) {
            setMode('google');
            hideLoader();
            const iframe = document.getElementById('fallback-frame');
            iframe.classList.remove('hidden');
            iframe.src = `https://docs.google.com/gview?url=${encodeURIComponent(url)}&embedded=true`;
        }

        // UTILIDADES
        function setMode(newMode) {
            mode = newMode;
            document.getElementById('pdf-render').classList.add('hidden');
            document.getElementById('pdf-render').classList.remove('flex');
            document.getElementById('epub-render').classList.add('hidden');
            document.getElementById('fallback-frame').classList.add('hidden');
            document.getElementById('format-tag').innerText = newMode.toUpperCase();
        }

        function changePage(dir) {
            if(mode === 'pdf' && pdfDoc) {
                if(pageNum + dir >= 1 && pageNum + dir <= pdfDoc.numPages) {
                    pageNum += dir;
                    renderPdfPage(pageNum);
                    document.getElementById('pdf-render').scrollTop = 0;
                }
            } else if (mode === 'epub' && epubRendition) {
                dir > 0 ? epubRendition.next() : epubRendition.prev();
            }
        }

        function zoom(delta) {
            if(mode === 'pdf') {
                const newScale = currentScale + delta;
                if(newScale > 0.2 && newScale < 4.0) {
                    currentScale = newScale;
                    renderPdfPage(pageNum);
                }
            } else if (mode === 'epub' && epubRendition) {
                epubRendition.themes.fontSize("120%");
            }
        }

        function closeReader() {
            try { window.close(); } catch(e){}
            window.history.back();
        }
    </script>
</body>
</html>
